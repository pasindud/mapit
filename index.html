<!DOCTYPE html>
<html lang="" ng-app="mapit" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>
    <!-- Bootstrap CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script> -->
    <style>
    html, body, #map-canvas {
    height: 800px !important;
    margin: 0px;
    padding: 0px
    }
    </style>
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js">
    </script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="mainController">
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Title</a>
      </div>
    </nav>
    <div >
      <map id="map-canvas" center="6.906401, 79.854882" on-click="addMarker()"  zoom="10">
      

      <div ng-repeat="map in maps" >

      <marker id="foo-{{map.type}}" on-clssick="mapinfo( '{{map.i}}')"
      on-click="showInfoWindow(event, 'bar-{{map.type}}')"
      position="{{map.latitude}},{{map.longitude}}">

        <info-window id="bar-{{map.type}}"  visible-on-marker="foo-{{map.type}}">
        <div ng-non-bindable="">
          <div id="siteNotice"></div>
          <h1 id="firstHeading" class="firstHeading"> {{map.name}} </h1>
          <div id="bodyContent">

              <h2>People</h2>

              <div ng-repeat="people in map.people">

                <p> Name - {{people.name}} </p>
                <p> Designation - {{people.designation}} </p>
                <p> Email - {{people.email}} </p>

              </div>

          </div>
        </div>
        </info-window>



      </div>

      </map>

    </div>
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
